name: duplocator release

on:
  push:
    tags:
      - v*

jobs:
  tagged-release:
    name: Tagged Release
    runs-on: ubuntu-latest

    steps:
      - uses: marvinpinto/action-automatic-releases@v0.3.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            *.nupkg
